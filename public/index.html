<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Journal Website - Home</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body id="page">
    <header id="masthead">
      <div class="site-branding">
        <h1>Journal Website</h1>
        <nav id="site-navigation">
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/admin.html">Admin Panel</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="news-ticker">
        <div class="ticker">
          <span>Breaking News:</span>
          <marquee>Preparations You Make Before Travel</marquee>
        </div>
      </section>
      <section class="featured-articles">
        <div class="main-article">
          <img src="images/sample.jpg" alt="Main Article Image" />
          <div class="article-content">
            <h2>Main Article Title</h2>
            <p>By Author - Date</p>
            <p>Excerpt from the main article...</p>
          </div>
        </div>
        <div class="other-articles">
          <div class="article">
            <img src="images/sample.jpg" alt="Article Image" />
            <h3>Article Title</h3>
            <p>Excerpt from the article...</p>
          </div>
          <div class="article">
            <img src="images/sample.jpg" alt="Article Image" />
            <h3>Article Title</h3>
            <p>Excerpt from the article...</p>
          </div>
          <!-- More articles -->
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Journal Website</p>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
